<!DOCTYPE html>

<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/gameboard.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <style media="screen">
    body {
      text-align: center;
    }

    canvas#gameinfo,
    canvas#gameboardMask,
    canvas#playerinfo {
      position: absolute;
    }

    .btn {
      position: absolute;
      left: 0;
      top: 0;
      padding: 10px 20px;
    }
  </style>
</head>

<body onload=" ">
  <!-- <a target="_blank" class='btn' href="https://github.com/JayantGandhi/canvasgameboard/tree/gh-pages">View on Github</a> -->
  <img id="userAvatar" src="images/user_avatar.jpg" style="display:none;" alt="" />
  <h1>Demo Gameboard</h1>
  <canvas id="gameboard" width="300" height="300"></canvas>
  <canvas id="gameboardMask" width="300" height="300"></canvas>
  <canvas id="gameinfo" width="300" height="300"></canvas>
  <canvas id="playerinfo" width="300" height="300"></canvas>
  <section>
    <h2>Select Board Size</h2>
    <select class="" name="board_size">
      <option value="8x8">8x8</option>
      <option value="10x10">10x10</option>
      <option value="12x12">12x12</option>
      <option value="14x14">14x14</option>
      <option value="25x25">25x25</option>
    </select>
    <button id="boardSizeSubmit" type="button" name="board_size_submit">Submit</button>
  </section>
</body>

</html>
