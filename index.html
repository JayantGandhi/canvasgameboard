<!DOCTYPE html>

<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/gameboard.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <style media="screen">
    body {
      text-align: center;
    }

    #gameinfo,
    #gameboardMask,
    #playerActions {
      position: absolute;
    }

    .btn {
      position: absolute;
      left: 0;
      top: 0;
      padding: 10px 20px;
    }

    canvas#gameboardMask {
      pointer-events: none;
    }

    .map-wrapper {
      position: absolute;
    }
  </style>
</head>

<body onload=" ">
  <!-- <a target="_blank" class='btn' href="https://github.com/JayantGandhi/canvasgameboard/tree/gh-pages">View on Github</a> -->
  <img id="userAvatar" src="images/user_avatar.jpg" style="display:none;" alt="" />
  <h1>Demo Gameboard</h1>
  <canvas id="gameboard" width="300" height="300"></canvas>
  <canvas id="gameboardMask" width="300" height="300"></canvas>
  <div id="gameinfo" width="300" height="300"></div>
  <div id="playerActions" width="300" height="300">
    <button class="action-btn" type="button" name="left">Move Left</button>
    <button class="action-btn" type="button" name="up">Move Up</button>
    <button class="action-btn" type="button" name="right">Move Right</button>
    <button class="action-btn" type="button" name="down">Move Down</button>
  </div>
  <section>
    <h2>Select Board Size</h2>
    <select class="" name="board_size">
      <option value="8x8">8x8</option>
      <option value="10x10">10x10</option>
      <option value="12x12">12x12</option>
      <option value="14x14">14x14</option>
      <option value="25x25">25x25</option>
    </select>
    <button id="boardSizeSubmit" type="button" name="board_size_submit">Submit</button>
  </section>
  <div class="map-wrapper"><div id="map"></div></div>

<script>
  function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 6
  });
  var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2XXy8TPFqlspX1EMUoqx3_8LZD3MJcZA&signed_in=true&callback=initMap"
        async defer>
    </script>
</body>

</html>
